# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - nscgmq01pepe

on:
  push:
    branches:
      - release/0.11
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_0742089143294ea697abf60783718335 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_557c141b62f14bffa1175b5a123bc1dd }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0742089143294ea697abf60783718335 }}/nscgmq01pepe:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'nscgmq01pepe'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_635fc505737742b3b5a13e0a73ee3d4f }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0742089143294ea697abf60783718335 }}/nscgmq01pepe:${{ github.sha }}'